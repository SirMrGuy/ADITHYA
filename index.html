<!DOCTYPE html>
<html>
<head>
</head>
<style>
body {
	background-color: brown;
	color: white;
	text-align: center;
}
button {
	width: 240px;
	height: 90px;
	border-color: white;
	background-color: brown;
	color: white;
	border-radius: 20px;
	outline: none;
	box-shadow: 5px 5px white;
	font-size: 2em;
}
p {
	font-size: 3em;
}
</style>
<body>
	<button onclick="jeff()">Click Me!</button>
	<p id="txt"></p>
	<script>
		var str = "ADITHYA";
		var index = 0;
		function jeff(){
			var text = document.getElementById("txt");
			var toAppend = str.charAt(index).toString();
			index++;
			if(index >= str.length){
				index = 0;
				toAppend += "! ";
			}
			var letter = document.createTextNode(toAppend);
			text.appendChild(letter);
		}
	</script>
</body>
</html>
